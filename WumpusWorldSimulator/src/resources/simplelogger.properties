#logging.properties file contents

# Set to true if you want the current date and time to be included in output messages.
# Default is false, and will output the number of milliseconds elapsed since startup.
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS Z

slf4j.detectLoggerNameMismatch=true
org.slf4j.simpleLogger.levelInBrackets=true

#Define handlers
handlers=java.util.logging.ConsoleHandler

org.slf4j.simpleLogger.defaultLogLevel=DEBUG
#Set handler log level
#java.util.logging.ConsoleHandler.level=DEBUG

#Define your logger level
au.id.richardburgmann.wws.WWSimulator.level=DEBUG
au.id.richardburgmann.wws.TheWorld.level=DEBUG
#au.id.richardburgmann.wws.LogExperiment.level=INFO
